<div class="slider" >
  <ng-image-slider #nav
                   [images]="imageObject"
                   [infinite]="true"
                   [autoSlide]="1"
                   [imageSize]="{width: '50%', height: 250}"
                   slideImage="1"></ng-image-slider>
</div>

<div class="">
  <div class="row">
    <div class="col">
      <div class="post" *ngFor="let option of news" >
        <div class="check" *ngIf="option.category_name ==='economie' ">
          <h3 class="text-center">{{option.name}}</h3>
          <img src="{{option.image}}" alt="" width="30%">
          <p class="text-center">{{option.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
